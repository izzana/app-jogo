<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/9EKIbHvKALOEyuixTzuUzxxY1d1zOPMKi89028Gg8tM/embed"></iframe>
    </section>



    <h2>Click nos jogos para explorar</h2>

    <h5>Jogos desenvolvidos no laboratório de jogos do Code.org, click no jogo para jogar</h5>

    <div id="myCarousel" class="carousel slide" >
    <center>
      <div class="carousel-inner">
        <div class="item active">
          <a href="https://studio.code.org/projects/gamelab/H697N-KlaFVH_CE45RHaQldUiscI4W1cCqDYpQA5074" target="_blank">
            <img src="game1.png">
          </a>
          <p>Breakout</p>
        </div>

        <div class="item">
          <a href="https://studio.code.org/projects/gamelab/vmFd4xJvQ7yaYb0eVhi44RSsYJ7CoMiABaVBJXFTl-Q" target="_blank">
            <img src="game2.png">
          </a>
            <p>Corrida de carros</p>
        </div>
      
        <div class="item">
          <a href="https://studio.code.org/projects/gamelab/a-Vxr2hRKU3d5QK1TKKmS_GI6iuF1cQfj-_UX2aVn1U" target="_blank">
            <img src="game3.png">
          </a>
          <p>Fique no espaço</p>
        </div>
      </div>

        <!--setas para direita e esquerda-->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
      </center>
    </div>

  </div>

</body>
</html>
